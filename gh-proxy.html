);transform:rotate(35deg);width:50px;transition:all 1s cubic-bezier(0.075,0.82,0.165,1);z-index:1}.effect:hover:after{background:#fff;border:20px solid#000;opacity:0;left:120%;-webkit-transform:rotate(40deg);transform:rotate(40deg)}@media(max-width:500px){h1{margin-top:80px}}@media(prefers-color-scheme:dark){body{background-color:#000}h1{color:#eee}.url{background-color:#000;color:#eee}.effect{color:#000;border:2px solid#fff;box-shadow:0px 0px 0px 1px#fff inset;background-color:#fff}.effect:hover{border:2px solid#eee;background-color:#000;box-shadow:0px 0px 0px 4px#000 inset}.effect:hover span{letter-spacing:0.13em;color:#eee}.effect:after{background:#000;border:0px solid#fff}.effect:hover:after{background:#000;border:20px solid#fff}}</style>
